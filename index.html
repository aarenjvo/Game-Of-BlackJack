<!DOCTYPE html>

<html lang='en'>

<head>
    <title>Game of BlackJack</title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale = 1.0'>
    <link rel='stylesheet' href='index.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>

    <nav>
        <!-- <button onclick='showContent(); hideGame();' id='refresh' style='font-size: 1vw'>Refresh</button> -->
    </nav>

    <section id='frontPage'>

        <div class='LogosWrap' style='font-size: 10vw'>
            <img src='./assets/images/cards/J_Hearts.png' class='logo1Point5' style='font-size: 10vw'>
            <img src='./assets/images/cards/ACE_Spades.png' class='logo1' style='font-size: 10vw'>
        </div>

        <div class="leftSideBacks">
            <img src='./assets/images/backCards/Back_1.png' class='backCardPurp' style='font-size: 10vw'>
            <img src='./assets/images/backCards/Back_2.png' class='backCardPink' style='font-size: 10vw'>
        </div>

        <div id='headerPlusButton'>
            <h1 class='blackJackHeader' style='font-size: 10vw'>BlackJack</h1>
            <br>
            <button onclick='hideFront(); showGame()' ; id='playButton' style='font-size: 5vw'>Start</button>
        </div>

        <div class="rightSideBacks">
            <img src='./assets/images/backCards/Back_3.png' class='backCardGreen' style='font-size: 10vw'>
            <img src='./assets/images/backCards/Back_4.png' class='backCardRed' style='font-size: 10vw'>
        </div>

    </section>

    <section id='gameStart'>

        <h1 class='dealerText' style='font-size: 4vw'>Dealer:
            <span id='dealer-Sum'></span>
        </h1>

        <div id='dealerHand' style='font-size: 2vw'>
            <img src='./assets/images/backCards/Back_2.png' id='hiddenCard'>
        </div>
        <h1 class='playerText' style='font-size: 4vw'>Player:
            <span id='player-Sum'></span>
        </h1>
        <div id='playerHand' style='font-size: 2vw'>
        </div>

        <div id='playerBetCounter'>

            <p style='font-size: 2vw'>Player Bank: </p>
            <p id="playerBank" style='font-size: 2vw'>500</p>

            <label id='betText'>
                <p id='placedBetAmount' style='font-size: 2vw'>Bet Amount:</p>
            </label>

            <span id='betCounter' style='font-size: 2vw'>
                <button id="subtractBet" onclick="decreaseBet()">-</button>
                <span id="wagerAmount">0</span>
                <button id="addBet" onclick="increaseBet()">+</button>
            </span>
            <button id="submitButton">Submit</button>

        </div>

    </section>

    <!-- <button id = 'reset' style = 'font-size: 1vw'>New round?</button> -->
    <div class='hideHitStay'>
        <div id='hitStayWrap'>
            <button id='hit' style='font-size: 1vw'>Hit</button>
            <button id='stay' style='font-size: 1vw'>Stay</button>
        </div>
    </div>

    <footer>

    </footer>

    <script src='index.js'></script>
</body>

</html>
