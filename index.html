<!DOCTYPE html>

<html lang='en'>

<head>
    <title>Game of BlackJack</title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale = 1.0'>
    <link rel='stylesheet' href='index.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

</head>

<body>

    <nav>
        <button onclick='showContent(); hideGame()' id='refresh' style='font-size: 1vw'>Refresh</button>
    </nav>

    <main>

        <section id='heroContainer'>

            <div class='LogosWrap' style='font-size: 10vw'>
                <img src='./assets/images/Hearts_J.png' class='logo1Point5' style='font-size: 10vw'>
                <img src='./assets/images/Spades_ACE.png' class='logo1' style='font-size: 10vw'>
            </div>

            <img src='./assets/images/Back_1.png' class='backCardPurp' style='font-size: 10vw'>
            <img src='./assets/images/Back_2.png' class='backCardPink' style='font-size: 10vw'>
            <div id='headerPlusButton'>
                <h1 class='blackJackHeader' style='font-size: 10vw'>BlackJack</h1>
                <br>
                <button onclick='hideHero(); showGame()'; id='playButton' style='font-size: 5vw'>Start</button>
            </div>
            <img src='./assets/images/Back_3.png' class='backCardGreen' style='font-size: 10vw'>
            <img src='./assets/images/Back_4.png' class='backCardRed' style='font-size: 10vw'>

        </section>

        <div class='hideHitStay'>
            <div class='hitStayWrap'>
                <button id='hit' style='font-size: 1vw'>Hit</button>
                <button id='stay' style='font-size: 1vw'>Stay</button>
            </div>
        </div>

    </main>

    <section id='dealerVsPlayer'>

        <h1 class='dealerText' style='font-size: 4vw'>Dealer:</h1>
        <h1 class='playerText' style='font-size: 4vw'>Player:</h1>

        <div class='dealerHand'>
            <img src='./assets/images/Back_2.png' class='dealerCard1'>
            <img src='./assets/images/Clubs_10.png' class='dealerCard2'>
        </div>

        <div class='youHand'>
            <img src='./assets/images/Diamonds_ACE.png' class='playerCard1'>
            <img src='./assets/images/Spades_3.png' class='playerCard2'>
        </div>

    </section>


    <footer>


    </footer>









    <script src='index.js'></script>
</body>

</html>
