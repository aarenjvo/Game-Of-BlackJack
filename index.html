<!DOCTYPE html>

<html lang='en'>

<head>
    <title>Game of BlackJack</title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale = 1.0'>
    <link rel='stylesheet' href='index.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

</head>

<body>

    <nav>
    <button onclick ='showContent()' id = 'refresh' style='font-size: 1vw'>Refresh</button>
    </nav>

    <section id = 'heroContainer'>

    <div class = 'leftLogosWrap' style = 'font-size: 10vw'>
    <img src = './assets/images/Hearts_J.png' class = 'logo1Point5' style='font-size: 10vw'>
    <img src='./assets/images/Spades_ACE.png' class = 'logo1' style='font-size: 10vw'>
    </div>

    <img src = './assets/images/Back_1.png' class = 'backCardPurp' style='font-size: 10vw'>
    <img src = './assets/images/Back_2.png' class = 'backCardPink' style='font-size: 10vw'>
    <div id='headerPlusButton'>
        <h1 style='font-size: 10vw'>BlackJack</h1>
        <br>
        <button onclick = 'hideHero()' id = 'playButton' style='font-size: 5vw'>Start</button>
    </div>
    <img src = './assets/images/Back_3.png' class = 'backCardGreen' style='font-size: 10vw'>
    <img src = './assets/images/Back_4.png' class = 'backCardRed' style='font-size: 10vw'>

    <div class ='rightLogosWrap'>
    <img src='./assets/images/Clubs_Q.png' class = 'logo2' style='font-size: 10vw'>
    <img src='./assets/images/Diamonds_ACE.png' class = 'logo2Point5' style='font-size: 10vw'>
    </div>


    <div class = 'hitStayWrap'>
        <button id = 'hit' style = 'font-size: 1vw'>Hit</button>
        <button id = 'stay' style = 'font-size: 1vw'>Stay</button>
        </div>
</section>
